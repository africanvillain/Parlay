name: Deploy Parlay Analyzer

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::144520190518:role/github-actions-parlay-deploy
          aws-region: us-east-1

      # ---- INSTALL KUBECTL (REQUIRED) ----
      - name: Install kubectl
        run: |
          curl -LO https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      # ---- INSTALL HELM (REQUIRED) ----
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t parlay-analyzer:$IMAGE_TAG ./app
          docker tag parlay-analyzer:$IMAGE_TAG 144520190518.dkr.ecr.us-east-1.amazonaws.com/parlay-analyzer:$IMAGE_TAG
          docker push 144520190518.dkr.ecr.us-east-1.amazonaws.com/parlay-analyzer:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name parlay-dev \
            --role-arn arn:aws:iam::144520190518:role/github-actions-parlay-deploy

      # ---- VERIFY AUTH (THIS IS THE KEY) ----
      - name: Verify cluster access
        run: |
          kubectl get nodes
          kubectl auth can-i get pods

      - name: Deploy with Helm
        run: |
          helm upgrade --install parlay-analyzer ./charts/parlay-analyzer \
            --set image.tag=$IMAGE_TAG
