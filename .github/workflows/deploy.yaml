# retrigger pipeline

name: Deploy Parlay Analyzer

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "charts/**"
      - ".github/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      CLUSTER_NAME: parlay-dev
      KUBECONFIG: /home/runner/.kube/config
      KUBE_CONTEXT: arn:aws:eks:us-east-1:144520190518:cluster/parlay-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::144520190518:role/github-actions-parlay-deploy
          aws-region: us-east-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Install kubectl
        run: |
          curl -LO https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Install yq + jq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
          sudo apt-get update && sudo apt-get install -y jq

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t parlay-analyzer:$IMAGE_TAG ./app
          docker tag parlay-analyzer:$IMAGE_TAG 144520190518.dkr.ecr.us-east-1.amazonaws.com/parlay-analyzer:$IMAGE_TAG
          docker push 144520190518.dkr.ecr.us-east-1.amazonaws.com/parlay-analyzer:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # üîí Guardrail: block canary during cutover
      - name: Guardrail - block canary during cutover
        run: |
          MODE=$(yq '.deploymentMode' charts/parlay-analyzer/values.yaml)

          if [[ "$MODE" == "cutover" ]]; then
            WEIGHT=$(yq '.canary.weight' charts/parlay-analyzer/values.yaml)
            if [[ "$WEIGHT" != "0" ]]; then
              echo "‚ùå Canary must be disabled during cutover"
              exit 1
            fi
          fi

      # üîé Guardrail: validate rendered ALB JSON
      - name: Guardrail - validate ALB annotation JSON
        run: |
          helm template parlay-analyzer ./charts/parlay-analyzer \
            | yq '.metadata.annotations."alb.ingress.kubernetes.io/actions.parlay-analyzer-forward"' \
            | jq .

      - name: Reset and update kubeconfig
        run: |
          rm -rf /home/runner/.kube
          mkdir -p /home/runner/.kube

          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Verify cluster access
        run: |
          kubectl config use-context "$KUBE_CONTEXT"
          kubectl get nodes
          kubectl auth can-i get pods

      - name: Deploy with Helm
        run: |
          helm upgrade --install parlay-analyzer ./charts/parlay-analyzer \
            --kubeconfig "$KUBECONFIG" \
            --kube-context "$KUBE_CONTEXT" \
            --namespace default \
            --create
