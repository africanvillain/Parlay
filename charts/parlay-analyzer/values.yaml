image:
  repository: 144520190518.dkr.ecr.us-east-1.amazonaws.com/parlay-analyzer
  tag: ""

# Deployment intent:
# - stable   → 100% traffic to stable service
# - canary   → weighted traffic between stable and canary
# - cutover  → atomic blue/green environment switch (no canary)
deploymentMode: stable   # stable | canary | cutover

# Active environment receiving traffic
activeEnv: green   # blue | green

env:
  activeStableReplicas: 2
  inactiveStableReplicas: 1

stable:
  image:
    tag: v1   # last known good version

canary:
  weight: 10          # used only when deploymentMode=canary
  replicaCount: 1
  image:
    tag: v2            # candidate version

service:
  port: 80
