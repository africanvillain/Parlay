{{- if and .Values.canary (default false .Values.canary.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlay-analyzer-canary
  labels:
    app: parlay-analyzer
    track: canary
spec:
  replicas: {{ .Values.canary.replicaCount }}
  selector:
    matchLabels:
      app: parlay-analyzer
      track: canary
  template:
    metadata:
      labels:
        app: parlay-analyzer
        track: canary
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.canary.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: APP_NAME
              value: "parlay-analyzer"
            - name: APP_TRACK
              value: "canary"
            - name: APP_VERSION
              value: "v2"
{{- end }}
