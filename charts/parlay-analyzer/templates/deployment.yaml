apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlay-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parlay-analyzer
  template:
    metadata:
      labels:
        app: parlay-analyzer
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
